{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Marketplace{% endblock %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 3rem auto;">
    <h1>Login</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn--primary" style="width: 100%;">Login</button>
    </form>
    
    <p style="margin-top: 1.5rem; text-align: center;">
        Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a>
    </p>
    <p style="text-align: center;">
        <a href="{% url 'accounts:password_reset' %}">Forgot your password?</a>
    </p>
</div>
{% endblock %}
